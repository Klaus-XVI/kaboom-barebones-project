	<title>Document</title>
</head>
<body>
	<img id="image" src="assets/sfEnemy.png" id="image">
    <div id="game"></div>
	<script>
	const image = document.getElementById("image");
let x = 0;
let y = 0;

document.addEventListener("keydown", (event) => {
    if (event.key === "w") {
        y -= 60;
    } else if (event.key === "a") {
        x -= 60;
    } else if (event.key === "s") {
        y += 60;
    } else if (event.key === "d") {
        x += 60;
    }
    image.style.transform = `translate(${x}px, ${y}px)`;
});
	</script>
